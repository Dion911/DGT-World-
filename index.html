<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1e3a" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
  <title>One Paragon • ID Enhancements</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app app-minimal">
    <!-- Minimal, Mandtra-style: no header, no bottom bar. Just arrows + subtle utilities. -->
    <main class="viewer" id="viewer">
      <div class="hint" id="status" style="opacity:0"></div>

      <div class="top-right">
        <button class="btn" id="btnInstall" type="button" hidden>Install</button>
        <button class="btn" id="btnFull" type="button">Fullscreen</button>
      </div>

      <div class="page-indicator" id="pageIndicator">1 / 0</div>
      <button class="nav" id="btnPrev" type="button" aria-label="Previous page">‹</button>
      <button class="nav nav-next" id="btnNext" type="button" aria-label="Next page">›</button>
      <div class="canvas">
        <img class="page" id="pageImg" alt="Page" />
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
