<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1e3a" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
  <title>One Paragon • ID Enhancements</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <img src="./assets/icons/icon-192.png" alt="App icon" />
        <div class="title">
          <h1>One Paragon • ID Enhancements</h1>
          <p>Swipe • Arrow keys • Offline-ready</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="btnInstall" type="button" hidden>Install</button>
        <button class="btn" id="btnFull" type="button">Fullscreen</button>
        <button class="btn" id="btnPrev" type="button" aria-label="Previous">← Prev</button>
        <button class="btn" id="btnNext" type="button" aria-label="Next">Next →</button>
      </div>
    </header>

    <main class="viewer" id="viewer">
      <div class="hint" id="status" style="opacity:0"></div>
      <div class="canvas">
        <img class="page" id="pageImg" alt="Page" />
      </div>
    </main>

    <footer class="footer">
      <div class="progress">
        <div>Page <b id="pageNo">1</b> / <b id="totalPages">0</b></div>
        <div>Tip: swipe left/right</div>
      </div>
      <input class="scrub" id="slider" type="range" min="0" value="0" step="1" />
      <div class="thumbs" id="thumbs" aria-label="Thumbnails"></div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
